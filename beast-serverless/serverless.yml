service: beast

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2

plugins:
  - serverless-webpack

custom:
  webpackIncludeModules:
    forceExclude:
      - aws-sdk

package:
  exclude:
    - node_modules/puppeteer/.local-chromium/**

functions:
  takeScreenshot:
    handler: takeScreenshot.default
