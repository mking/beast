service: serverless

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2
  timeout: 60

package:
  exclude:
    - node_modules/aws-sdk/**
    - node_modules/puppeteer/.local-chromium/**
    - node_modules/puppeteer/lib/**

functions:
  takeScreenshot:
    handler: takeScreenshot.handler
